<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="UFT-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style>
body{
	font-family: Arial, Helvetica, sans-serif;
}
.header{
	padding: 60px;
	text-align: center;
	background: #3399ff;
	color: black;
}
.header h1{
	font-size: 40px;
}
.navbar{
	overflow: hidden;
	background-color: #333;
}
.navbar a{
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}
.navbar a.right{
	float: right;
}
.navbar a:hover{
	background-color: #ddd;
	color: black;
}
.row{
	display: flex;
	flex-wrap: wrap;
}
.side{
	flex: 100%;
	background-color: #f1f1f1;
	padding: 20px;
}
@media (max-width: 700px){
	.row{
		flex-direction: column;
	}
}
@media (max-width: 400px){
	.navbar a{
		float: none;
		width: 100%;
	}
}
.footer{
	padding: 20px;
	text-align: center;
	background: #ddd;
}
.footer h2{
	font-size: 12px;
}
.container{
	display: inline-block;
	cursor: pointer;
}
.bar1, .bar2, .bar3{
	width: 35px;
	height: 5px;
	background-color: #333;
	margin: 6px 0;
	transition: 0.4s;
}
.change .bar1{
	-webkit-transform: rotate(-45deg) translate(-9px, 6px);
	transform: rotate(-45deg) translate(-9px, 6px);
}
.change .bar2{
	opacity:0;
}
.change .bar3{
	-webkit-transform: rotate(-45deg) translate(-8px, 8px);
	transform: rotate(-45deg) translate(-8px, 8px);
}
</style>
<script>
function myFunction(x){
	x.classList.toggle("change");
}
</script>
</head>
</html>

<div class="header">
	<h1>All about Steve</h1>
	<p>A website created as a technical exercise.</p>
	<p>Website is currently in development.</p>
</div>

	<a href="http://www.linkedin.com/in/stevenrunge" class="w3-button w3-bar-item">LinkedIn</a>
	<a href="#" class="w3-button w3-bar-item">Link</a>
</div>

<div class="row">
	<div class="side">
		<h2>About Me</h2>
		<p>Computer Science student at UW-Milwaukee.</p>
	</div>
</div>

<div class="footer">
	<h2>Created by Steven Runge</h2>
</div>

<div class="container" onclick="myFunction(this)">
	<div class="bar1"></div>
	<div class="bar2"></div>
	<div class="bar3"></div>
</div>
